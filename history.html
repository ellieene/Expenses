<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр расходов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #DAF1DE;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #8EB69B;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 310px;
        }

        h1 {
            text-align: center;
            color: #0B2B26;
            margin-bottom: 20px;
        }

        .label {
            color: #163832;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .button-grid button {
            background: #235347;
            color: #DAF1DE;
            border: none;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .button-grid button:hover {
            background: #163832;
        }
        #totalAmount {
            font-weight: bold;
            color: #0B2B26;
            position: absolute;
            top: 14px;
            left: 22px;
        }

        .category-btn.selected {
            background: #0B2B26;
            color: #DAF1DE;
        }

        .select-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .select-wrapper select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #DAF1DE;
            color: #0B2B26;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: "▾";
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #0B2B26;
            font-size: 16px;
        }

        .year-carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
            margin-bottom: 15px;
        }

        .year-item {
            flex: 0 0 60px;
            text-align: center;
            padding: 10px 0;
            background: #DAF1DE;
            border-radius: 10px;
            color: #0B2B26;
            font-weight: bold;
            scroll-snap-align: center;
            transition: transform 0.2s, background 0.2s, color 0.2s;
            cursor: pointer;
        }

        .year-item.selected {
            background: #0B2B26;
            color: #DAF1DE;
            transform: scale(1.2);
        }

        .year-carousel::-webkit-scrollbar {
            display: none;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #8EB69B;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            border-radius: 15px;
            padding: 45px 20px;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #235347;
            color: #DAF1DE;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn {
            background: #235347;
            color: #DAF1DE;
            border: none;
            padding: 12px 0;
            width: 100%;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .expense-card {
            background: #235347;
            padding: 12px;
            border-radius: 12px;
            color: #DAF1DE;
            margin-bottom: 10px;
        }
        .delete-btn {
            cursor: pointer;
            background: #235347;
            border: none;
            border-radius: 5px;
            padding: 0 0 0 0;
            margin: 0;
            padding-block: 0px;
            padding-inline: 0px;
            border-width: 0px;
        }

        .delete-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff; /* вот это красит иконку в белый */
            display: block;
        }
        .expense-card div {
            margin: 3px 0;
        }

            .no-expenses {
                text-align: center;
                color: #0B2B26;
                font-weight: bold;
                margin-top: 10px;
            }


            /* Если высота больше 560px */
            .modal-content:has(#expensesList) {
                min-height: 561px; /* триггер для смещения */
            }
            .modal-content:has(#expensesList) .close-btn {
                top: 45px;
            }
            .modal-content:has(#expensesList) #totalAmount {
                top: 50px;
            }

            .modal-content:has(#expensesList) #expensesList {
                margin-top: 45px;
            }
        }
    </style>
</head>
<body>
<div style="display: block; margin: 0px 0px 14px 270px;">
    <button class="submit-btn" id="historyBtn" style="background: #235347; padding: 8px 12px; font-size: 14px;">Расход</button>
</div>
<div class="container">
    <h1>Фильтр расходов</h1>

    <label class="label">Категория:</label>
    <div class="button-grid">
        <button type="button" class="category-btn" data-value="Машина">Машина</button>
        <button type="button" class="category-btn" data-value="Продукты">Продукты</button>
        <button type="button" class="category-btn" data-value="Квартира">Квартира</button>
        <button type="button" class="category-btn" data-value="Разное">Разное</button>
    </div>

    <label class="label">Месяц:</label>
    <div class="select-wrapper">
        <select id="month">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
        </select>
    </div>

    <label class="label">Год:</label>
    <div class="year-carousel" id="yearCarousel">
        <div class="year-item">2020</div>
        <div class="year-item">2021</div>
        <div class="year-item">2022</div>
        <div class="year-item">2023</div>
        <div class="year-item selected">2025</div>
        <div class="year-item">2026</div>
        <div class="year-item">2027</div>
        <div class="year-item">2028</div>
        <div class="year-item">2029</div>
        <div class="year-item">2030</div>
    </div>

    <button class="submit-btn" id="filterBtn">Показать расходы</button>
</div>

<!-- Модальное окно -->
<div class="modal" id="expensesModal">
    <div class="modal-content">
        <span id="totalAmount">Итого: 0.00</span>
        <button class="close-btn" id="closeModal">Закрыть</button>
        <div id="expensesList">
            <div class="no-expenses">Выберите фильтр, чтобы увидеть расходы</div>
        </div>
    </div>
</div>

<script>

    document.getElementById('historyBtn').addEventListener('click', () => {
        window.location.href = 'index.html'; // откроет history.html из той же папки
    });

    let selectedCategory = null;
    let selectedYear = '2025';

    const yearItems = document.querySelectorAll('.year-item');
    function selectYear(item) {
        yearItems.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        selectedYear = item.textContent;
        item.scrollIntoView({behavior: 'smooth', inline: 'center'});
    }

    yearItems.forEach(item => item.addEventListener('click', () => selectYear(item)));

    // Установка текущего месяца по умолчанию
    window.addEventListener('DOMContentLoaded', () => {
        const defaultItem = Array.from(yearItems).find(i => i.textContent === selectedYear);
        if (defaultItem) selectYear(defaultItem);

        const monthSelect = document.getElementById('month');
        const now = new Date();
        monthSelect.value = now.getMonth() + 1; // getMonth() возвращает 0-11
    });

    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.category-btn').forEach(c => c.classList.remove('selected'));
            btn.classList.add('selected');
            selectedCategory = btn.getAttribute('data-value');
        });
    });

    const modal = document.getElementById('expensesModal');
    const expensesList = document.getElementById('expensesList');
    document.getElementById('closeModal').addEventListener('click', () => {
        modal.style.display = 'none';
    });


    document.getElementById('filterBtn').addEventListener('click', async () => {
        const month = document.getElementById('month').value;
        const year = selectedYear;
        const category = selectedCategory; // может быть null

        expensesList.innerHTML = '<div class="no-expenses">Загрузка...</div>';
        modal.style.display = 'flex';
        document.getElementById('totalAmount').textContent = 'Итого: 0.00';

        try {
            const url = `https://расходы-нашей-семьи.рф/get_expenses?month=${month}&year=${year}` + (category ? `&category=${category}` : '');
            const response = await fetch(url);
            const data = await response.json();

            expensesList.innerHTML = '';
            if (data.length === 0) {
                expensesList.innerHTML = '<div class="no-expenses">Нет расходов за выбранный месяц</div>';
                document.getElementById('totalAmount').textContent = 'Итого: 0.00';
                return;
            }

            let total = 0;
            console.log(data);
            data.forEach(row => {

                total += row.amount;
                const card = document.createElement('div');
                card.className = 'expense-card';

                // формируем блок описания только если оно есть
                const descriptionHtml = row.description ? `<div><strong>Описание:</strong> ${row.description}</div>` : '';

                card.innerHTML = `
                    <div><strong>Категория:</strong> ${row.category}</div>
                    ${descriptionHtml}
                    <div><strong>Сумма:</strong> ${row.amount.toFixed(2)}</div>
                    <div><strong>Дата:</strong> ${row.date}</div>
                    <button class="delete-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 32 32" width="20px">
                            <path d="M5,7l0,19c-0,1.326 0.527,2.598 1.464,3.536c0.938,0.937 2.21,1.464 3.536,1.464c3.486,-0 8.514,0 12,0c1.326,0 2.598,-0.527 3.536,-1.464c0.937,-0.938 1.464,-2.21 1.464,-3.536l-0,-19l3,0c0.552,-0 1,-0.448 1,-1c-0,-0.552 -0.448,-1 -1,-1l-28,0c-0.552,-0 -1,0.448 -1,1c-0,0.552 0.448,1 1,1l3,0Zm20,0l-0,19c0,0.796 -0.316,1.559 -0.879,2.121c-0.562,0.563 -1.325,0.879 -2.121,0.879c-3.486,0 -8.514,0 -12,0c-0.796,0 -1.559,-0.316 -2.121,-0.879c-0.563,-0.562 -0.879,-1.325 -0.879,-2.121l0,-19l18,0Z"/>
                            <path d="M11,3l10,0c0.552,0 1,-0.448 1,-1c0,-0.552 -0.448,-1 -1,-1l-10,0c-0.552,0 -1,0.448 -1,1c0,0.552 0.448,1 1,1Z"/>
                            <path d="M12,12l0,12c-0,0.552 0.448,1 1,1c0.552,0 1,-0.448 1,-1l0,-12c-0,-0.552 -0.448,-1 -1,-1c-0.552,0 -1,0.448 -1,1Z"/>
                            <path d="M18,12l0,12c0,0.552 0.448,1 1,1c0.552,-0 1,-0.448 1,-1l0,-12c-0,-0.552 -0.448,-1 -1,-1c-0.552,0 -1,0.448 -1,1Z"/>
                        </svg>
                    </button>
                    `;
                card.querySelector('.delete-btn').addEventListener('click', async () => {
                    const confirmDelete = confirm('Вы точно хотите удалить эту запись?');
                    if (!confirmDelete) return;

                    try {
                        const response = await fetch(`https://расходы-нашей-семьи.рф/delete_expense?id=${row.id}`, {
                            method: 'DELETE'
                        });
                        const result = await response.json();
                        if (response.ok) {
                            card.remove();
                            total -= row.amount;
                            document.getElementById('totalAmount').textContent = `Итого: ${total.toFixed(2)}`;
                        } else {
                            alert(result.error || 'Ошибка при удалении');
                        }
                    } catch (err) {
                        alert('Ошибка при подключении к серверу');
                    }
                });
                expensesList.appendChild(card);
            });

            document.getElementById('totalAmount').textContent = `Итого: ${total.toFixed(2)}`;

        } catch(err){
            expensesList.innerHTML = '<div class="no-expenses">Ошибка при получении данных</div>';
            document.getElementById('totalAmount').textContent = 'Итого: 0.00';
        }
    });
</script>
</body>
</html>
